<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сделать заказ - CiaoBella</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="обои.jpg" alt="CiaoBella">
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="order.html">Сделать заказ</a></li>
                <li><a href="profile.html">Профиль</a></li>
                <li><a href="order_history.html">История заказов</a></li>
                <li><a href="contacts.html">Контакты</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="menu">
            <h2>Меню</h2>
            <div class="category">
                <h3>Пицца</h3>
                <div class="item">
                    <img src="pizza1.jpg" alt="С шпинатом">
                    <h4>С шпинатом</h4>
                    <p>Цена: 600 руб</p>
                    <button class="add-to-cart" data-item="С шпинатом" data-price="600">Добавить в корзину</button>
                </div>
                <div class="item">
                    <img src="pizza2.jpg" alt="С грибами">
                    <h4>С грибами</h4>
                    <p>Цена: 650 руб</p>
                    <button class="add-to-cart" data-item="С грибами" data-price="650">Добавить в корзину</button>
                </div>
            </div>
            <!-- Добавить остальные категории и товары аналогично -->
        </section>
    </main>
    <footer>
        <h2>Корзина</h2>
        <div id="cart">
            <!-- Элементы корзины будут добавляться здесь -->
        </div>
        <button id="checkout">Оформить заказ</button>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
